<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tempurature = parseInt(prompt("Nhập nhiệt độ"));
    if (tempurature > 100) {
        alert("Quá nóng hãy giảm nhiệt độ xuống");
        }
    if (tempurature < 20) {
        alert("Hơi lạnh hãy tăng nhiệt độ lên");
    }
</script>
</body>
</html>
