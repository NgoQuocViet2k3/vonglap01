<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>=</title>
</head>
<body>
<script>
    let count=1
    let total =0
for(let number=0;count<=30;number++){
    if (number % 7 === 0) {
        total = total + number;
        count++;
    }
}
document.write(total)
</script>
</body>
</html>
